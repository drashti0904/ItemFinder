<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Finder</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <form id="MyForm">
    <div class="main">
        <div class="container">
            <div class="itemForm">
                    <input type="text" id="itemName" placeholder="Enter the item name"><br>
                    <input type="text" id="itemDescription" placeholder="Give description of your item"><br>
                    <input type="radio" id="object" name="itemType" value="Object">
                    <label for="object">Object</label><br>
                    <input type="radio" id="container" name="itemType" value="Container">
                    <label for="container">Container</label><br>
                    <button type="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
       
</body>
</html>
